<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="dist/index.js" type="module"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      [data-toggle] {
        font: inherit;
        font-size: 1.5rem;
        color: inherit;

        span {
          display: inline-flex;
          align-items: center;
          gap: 0.25rem;
        }

        img {
          width: 1em;
        }

        &[aria-pressed="true"] [data-toggle-unpressed],
        &:not([aria-pressed="true"]) [data-toggle-pressed] {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <button data-toggle type="button">
      <span data-toggle-unpressed
        ><img src="assets/mic.svg" alt="" /> Record</span
      >
      <span data-toggle-pressed
        ><img src="assets/mic-off.svg" alt="" /> Stop recording</span
      >
    </button>
    <p data-status aria-live="polite"></p>
  </body>
</html>
